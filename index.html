<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form >
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="mail">Email:</label>
          <input type="email" class="form-control" id="mail" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="number">Phone Number:</label>
          <input type="tel" class="form-control" id="number" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea class="form-control" id="address" placeholder="Enter your address"></textarea>
        </div>
        <button type="submit" class="btn btn-primary sbmt">Submit</button>
      </form>
      

    <table class="table table-bordered border-danger-subtle vertical-align: middle; ">
        <thead>
          <tr class="table-info">
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Address</th>
            <th class="align-baseline">Update/Delete</th>
          </tr>
        </thead>
        <tbody class="table-light" >
          <td>Omkar</td>
          <td>abc@gmail.com</td>
          <td>12345-67895</td>
          <td>Pune</td>
          <td class="align-baseline" >
            
                <button type="button" class="btn btn-primary btn-sm">Edit</button>
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
            
          </td>
        </tbody>
      </table>

</body>
</html>
